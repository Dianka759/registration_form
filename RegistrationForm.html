<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="first_name">First Name: *</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name: *</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="confirm">Confirm Password: *</label>
            <input type="password" name="confirm" id="confirm">
        </div>
        <div>
            <label for="dob">Birthday: *</label>
            <input type="date" name="dob" id="dob">
        </div>
        <div>
            <p>Gender Identity: </p>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="nb" value="Non-binary">
            <label for="nb">Non-binary</label>
            <input type="radio" name="gender" id="no" value="Prefer not to answer">
            <label for="no">Prefer not to answer</label>
        </div>
        <div>
            <p>A short description about yourself: </p>
            <textarea name="description" cols="40" rows="4"></textarea>
        </div>
        <div>
            <label for="langauge">Favorite language:</label>
            <select name="Favorite language" id="language">
                <option value="javascript">Javascript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="Python">Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="email-updates" id="email-updates" checked>
            <label for="email-updates">Yes, I would like to receive periodic email updates.</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field </p>
    </form>
</body>

</html>
